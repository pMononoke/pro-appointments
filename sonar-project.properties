sonar.projectKey=pMononoke_pro-appointments
sonar.organization=pmononoke
# this is the name and version displayed in the SonarCloud UI.
#sonar.projectName=pmononoke
#sonar.projectVersion=1.0

# =====================================================
#   Meta-data for the project
# =====================================================

sonar.links.homepage=https://github.com/pMononoke/pro-appointments
sonar.links.ci=https://github.com/pMononoke/pro-appointments/actions
sonar.links.scm=https://github.com/pMononoke/pro-appointments
sonar.links.issue=https://github.com/pMononoke/pro-appointments/issues

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8
sonar.language=php

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# This property is optional if sonar.modules is set.
#sonar.sources=.
sonar.sources=src,proAppointments/IdentityAccess/src
sonar.tests=tests,proAppointments/IdentityAccess/tests

sonar.php.coverage.reportPaths=reports/phpunit/clover.xml
sonar.php.tests.reportPath=reports/phpunit/junit.xml

# TODO exclude src/Migrations
sonar.exclusions=bin,config,src/Migrations/*,src/DataFixtures/*src/Kernel.php,tests/Behat/*,var/*

